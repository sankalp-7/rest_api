<html>
    <head>
        <title>STUDENT LOGIN</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
  
    .card{
        top:50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        width: 35%;
        height:auto;
    }
    .btn{
        margin-top: 50px;
    }
    .signup-link{
        color:rgb(105, 160, 243);
        text-align:center;
        margin-top: 15px;
    }
</style>
    </head>

    <body>
        <h2 style="text-align: center; color:rgb(122, 119, 235); text-decoration:underline;">USER SIGNUP</h2>
        <h6>API AVAILABLE FOR LOGGED IN USERS AT 'api/'</h6>
        <p>use username=newuser password=userp101 after clicking login button</p>
        <div class="card card-body text-bg-dark">
            <form  method="post" class="form-horizontal">
                {% csrf_token %}
            {% for field in form %}
                <div class="form-group text-center">
                  <label class="control-label col-xs-8 mb-2">{{ field.label_tag }}</label>
                  <div class="col-xs-8 mb-4">
                  {{ field }}
                   </div>
                </div>
                
                {% endfor %}
                <div class="form-group text-center">
                    <div class="col-xs-8 col-xs-offset-4">
                        <a href="{% url 'crud:login' %}"><button type="submit" class="btn btn-primary btn-lg" style="border-radius: 0%;">Sign Up</button><br></a>
                        
               
                    </div>
                </div>
            </form>
            <a href="{% url 'crud:login' %}">Already A User?login</a>
        </div>
    
    </body>

</html>
